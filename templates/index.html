<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Disease Prediction</title>
    <link rel="stylesheet" href='style.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80%;
            background-color: black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container, .result-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .form-container {
            border-right: 1px solid #ddd;
            background-color: #f9f9f9;
            animation: slideInLeft 0.5s ease-out;
        }

        .result-container {
            background-color: black;
            animation: slideInRight 0.5s ease-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .preview {
            margin: 20px 0;
            display: none;
            transition: opacity 1s ease;
        }

        .preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-panel, .recommendation-panel {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            transition: opacity 2s ease;
        }

        .prediction-panel {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .recommendation-panel {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body>
        <h1>Wheat Disease Detection</h1>
    <div class="container">
        <div class="form-container">
            <h1>Upload an Image of Wheat Plant</h1>
            <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="file-upload" type="file" name="image" accept="image/*" required>
                <div class="preview" id="imagePreview">
                    <img id="previewImage" src="" alt="Image Preview">
                </div>
                <button type="submit">Predict</button>
            </form>

            {% if prediction %}
            <div id="predictionPanel" class="prediction-panel">
                <h2>Prediction: <span id="predictionResult">{{ prediction }}</span></h2>
            </div>
            {% endif %}
        </div>

        <div class="result-container">
            {% if prediction %}
            <div class="preview">
                <img id="previewImage" src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image">
            </div>
            <div id="recommendationPanel" class="recommendation-panel">
                <h2>Cause: <span id="pesticideRecommendation">{{ cause }}</span></h2>
                <h2>Recommended Pesticide: <span id="pesticideRecommendation">{{ pesticide }}</span></h2>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('file-upload').onchange = function () {
            var file = this.files[0];
            var preview = document.getElementById('imagePreview');
            var previewImage = document.getElementById('previewImage');

            // Show the image preview
            var reader = new FileReader();
            reader.onload = function (e) {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                preview.style.opacity = 1; // Ensure visibility
            };
            reader.readAsDataURL(file);

            // Update the file button text
            var fileName = file.name;
            document.querySelector('.custom-file-upload').textContent = fileName;
        };
    </script>
</body>

</html>
